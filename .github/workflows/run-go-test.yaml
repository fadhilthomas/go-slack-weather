---
name: run-go-test

on:
  push:
    paths-ignore:
      - README.md
      - .gitignore
    tags:
      - v*
    branches:
      - main
      - development
  pull_request:

jobs:
  run-go-test:
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: checkout code
        uses: actions/checkout@v3

      - name: run golangci-lint
        uses: golangci/golangci-lint-action@v3.1.0
        with:
          version: v1.29

      - name: run-go-test
        run: go test .

      - name: compile the project
        run: go build
