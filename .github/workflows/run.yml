name: run

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    name: build and run
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - run: go run main.go
        env:
          CITY: ${{ secrets.CITY }}
          MESSAGE: ${{ secrets.MESSAGE }}
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          TIMEZONE: ${{ secrets.TIMEZONE }}
          WEATHER_API: ${{ secrets.WEATHER_API }}
